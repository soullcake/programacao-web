<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Matrícula</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Formulário de Matrícula</h1>
        <form action="/cadastro" method="POST">
            <div class="form-group">
                <label for="matricula">Matrícula</label>
                <input type="text" class="form-control" placeholder="Digite a matrícula" name="matricula">
            </div>
            <div class="form-group">
                <label for="nome">Nome do Aluno</label>
                <input type="text" class="form-control" placeholder="Digite o nome do aluno" name="nome">
            </div>
            <div class="form-group">
                <label for="curso">Curso</label>
                <input type="text" class="form-control" placeholder="Digite o curso" name="curso">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
